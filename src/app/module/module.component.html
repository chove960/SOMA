<div class="container mt-4">
  <h2 class="text-success">Submit Module Details</h2>
  <form *ngIf="ModuleForm" [formGroup]="ModuleForm" (submit)="onSubmit()">

     <div class="card">
      <div class="card-body">
        <h5 class="card-title">Module Details</h5>

        <div class="mb-3">
          <label for="module_code" class="form-label">Module Code:</label>
          <input type="text" id="module_code" class="form-control" formControlName="module_code" />
        </div>

        <div class="mb-3">
          <label for="module_name" class="form-label">Module Name:</label>
          <input type="text" id="module_name" class="form-control" formControlName="module_name" />
        </div>
 

          <button type="submit" class="btn btn-primary mt-3" [disabled]="ModuleForm.invalid" (click)="onSubmit">Submit</button>
     </div>
     </div>
   </form>
</div>
